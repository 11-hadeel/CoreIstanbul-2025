    <div id="item1" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#item1" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#item1" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#item1" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item" [class.active]="isImage1Active">
                <img src="images/1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" [class.active]="isImage2Active">
                <img src="images/2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" [class.active]="isImage3Active">
                <img src="images/1.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#item1" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#item1" data-bs-slide="next" (click)="isImage1Active = !isImage1Active; isImage2Active = !isImage2Active;">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
